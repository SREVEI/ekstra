    <script>
      function shio(tanggal,bulan,tahun){
        let shio='';
        if(tanggal>1 && bulan=='februari' && tahun==1984){
          shio='tikus';
        }
        if(tanggal<18 && bulan=='februari' && tahun==1985){
          shio='tikus';
        }
        if(tanggal>19 && bulan=='februari' && tahun==1985){
          shio='kerbau';
        }
        if(tanggal<7 && bulan=='februari' && tahun==1986){
          shio='kerbau';
        }
        return shio;
      }
let konfirmasi=confirm('Ingin mengetahui shiomu??');
      while(konfirmasi==true){
        let tahun=parseInt(prompt('Masukkan tahun lahirmu!'));

        let bulan=prompt('Masukkan bulan lahirmu!!');
            bulan.toLowerCase();
            
        let shiomu=shio(tanggal,bulan,tahun);

        alert('Shiomu adalah ' + shiomu );

      }
      
    </script>
