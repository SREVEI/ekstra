function kalkulator(angka1,angka2,opr){
let hasil=0;
    if(opr=='+'){
        hasil=(parseInt(angka1) + parseInt(angka2));
     }
      if(opr=='*'){
       hasil=(parseInt(angka1) * parseInt(angka2));
     }
      if(opr=='-'){
       hasil=(parseInt(angka1) - parseInt(angka2));
     }
      if(opr=='/'){
       hasil=(parseInt(angka1) / parseInt(angka2));
    }
    return hasil;
}

let konfirmasi=confirm('ingin mencari angka 10??');
while(konfirmasi==true){
    let angka1 = prompt("masukkan angka 1!")
    let opr = prompt('masukkan opr!');
    let angka2 = prompt("masukkan angka 2!");  
    let hasil=kalkulator(angka1,angka2,opr);
    if(hasil==10){
        alert('angka 10 berhasil di temukan!');
        konfirmasi=false;
    }else{
        alert(hasil);
        konfirmasi=confirm('ingin coba lagi?');     
    }
    
    
    
}
